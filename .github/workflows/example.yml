name: Greeting on variable day

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      WEB_URL: ${{ secrets.WEB_URL }}
      EMAIL_LOCATOR: ${{ secrets.EMAIL_LOCATOR }}
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$WEB_URL $EMAIL_LOCATOR"
       

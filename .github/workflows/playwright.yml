name: Playwright Test
on:
  push:
    branches: [ devtest ]
  pull_request:
    branches: [ devtest ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Set environment variables
      run: |
        echo "WEB_URL=${{ vars.WEB_URL }}" >> $GITHUB_ENV
        echo "EMAIL_LOCATOR=${{ vars.EMAIL_LOCATOR }}" >> $GITHUB_ENV
        echo "PASSWORD=${{ vars.PASSWORD }}" >> $GITHUB_ENV
        echo "PASSWORD_LOCATOR=${{ vars.PASSWORD_LOCATOR }}" >> $GITHUB_ENV
        echo "SUBMIT=${{ vars.SUBMIT }}" >> $GITHUB_ENV
        echo "EMAIL=${{ vars.EMAIL }}" >> $GITHUB_ENV

    - name: Run Playwright tests
      run: npx playwright test
    
    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

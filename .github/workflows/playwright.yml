name: Playwright Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    env:
      WEB_URL: ${{ secrets.WEB_URL }}
      EMAIL_LOCATOR: ${{ secrets.EMAIL_LOCATOR }}
      PASSWORD: ${{ secrets.PASSWORD }}
      PASSWORD_LOCATOR: ${{ secrets.PASSWORD_LOCATOR }}
      SUBMIT: ${{ secrets.SUBMIT }}
      EMAIL: ${{ secrets.EMAIL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm" # Improved caching for dependencies

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Generate Playwright report
        if: always()
        run: npx playwright show-report --output=playwright-report

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results (Screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      - name: Download Test Results (Screenshots)
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./playwright-report/test-results # Correct path for screenshots

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
